<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
</head>
<body>
  <form action="#">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>
    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age" required>
    <br><br>
    <label for="options">Which option best describes you?</label>
    <select name="options" id="options">
      <option value="student" selected>Student</option>
      <option value="employed">Employed</option>
      <option value="self-employed">Self-Employed</option>
      <option value="unemployed">Unemployed</option>
      <option value="retired">Retired</option>
    </select>
    <br><br>
    <p>Eould you recommend GeeksforGeeks to a friend?</p>
    <input type="radio" id="yes" name="recommend" value="yes" checked>
    <label for="yes">Yes</label><br> 
    <input type="radio" id="no" name="recommend" value="no">
    <label for="no">No</label><br>  
    <input type="radio" id="maybe" name="recommend" value="maybe">
    <label for="maybe">Maybe</label><br>   
    <br>
    <p>Languages abd Frameworks known <span style="font-weight: 300; font-size: small;">(Check all that apply)</span></p>
    <input type="checkbox" id="c" name="lang" value="c">
    <label for="c">C</label><br>
    <input type="checkbox" id="c++" name="lang" value="c++">
    <label for="c++">C++</label><br>
    <input type="checkbox" id="c#" name="lang" value="c#">
    <label for="c#">C#</label><br>
    <input type="checkbox" id="java" name="lang" value="java">
    <label for="java">Java</label><br>
    <input type="checkbox" id="python" name="lang" value="python">
    <label for="python">Python</label><br>
    <input type="checkbox" id="javascript" name="lang" value="javascript">
    <label for="javascript">JavaScript</label><br>
    <input type="checkbox" id="react" name="lang" value="react">
    <label for="react">React</label><br>
    <input type="checkbox" id="angular" name="lang" value="angular">
    <label for="angular">Angular</label><br>
    <input type="checkbox" id="django" name="lang" value="django">
    <label for="django">Django</label><br>
    <input type="checkbox" id="spring" name="lang" value="spring">
    <label for="spring">Spring</label><br>
    <br>
    <label for="comments">Any Comments or Suggestions</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
    <br><br>
    <input type="submit" value="Submit">
    
  </form>
</body>
</html>
